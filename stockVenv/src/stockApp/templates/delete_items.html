{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    DELETE ITEM
{% endblock %}


{% block main %}
    <div class="deleteDiv jumbotron mx-auto mt-5">
        <form method="post" action="">
            {% csrf_token %}
            <h2>Are you sure you want to delete this item?</h2>
            <h6><b><i>Category: </b>{{queryset.category}}</i></h6>
            <h6><b><i>Item Name: </b>{{queryset.item_name}}</i></h6>
            <br>
            <input class="dltBtn btn btn-danger" type="submit" value="Yes"/>
            <a href="/list_items"><div class="dltBtn btn btn-dark">Cancel</div></a>
        </form>
    </div>
{% endblock %}
